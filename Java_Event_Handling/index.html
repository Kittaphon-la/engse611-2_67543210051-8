<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active"><img src="https://images.dmc.tv/wallpaper/raw/14177.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?cs=srgb&dl=pexels-jaime-reimer-1376930-2662116.jpg&fm=jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://images.dmc.tv/wallpaper/raw/6003.jpg" alt="Image 3"></div>
            <div class="slide"><img src="https://inwfile.com/s-di/ulv6zv.jpg" alt="Image 4"></div>
        </div>
        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>
        <div class="thumbnails">
            <img class="thumb active" src="https://images.dmc.tv/wallpaper/raw/14177.jpg" data-index="0">
            <img class="thumb" src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?cs=srgb&dl=pexels-jaime-reimer-1376930-2662116.jpg&fm=jpg" data-index="1">
            <img class="thumb" src="https://images.dmc.tv/wallpaper/raw/6003.jpg" data-index="2">
            <img class="thumb" src="https://inwfile.com/s-di/ulv6zv.jpg" data-index="3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
